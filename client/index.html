<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> Hello World!</div>

    <script>
        makeUrlChangeShowNoteForCurrentPage();

        function makeUrlChangeShowNoteForCurrentPage() {
            window.addEventListener("hashchange", showNoteForCurrentPage);
        };

        function showNoteForCurrentPage() {
            showNote(getNoteFromUrl(window.location));
        };

        function getNoteFromUrl(location) {
            return location.hash.split("#")[1];
        };

        function showNote(id) {
            let note = notecontroller.retrieveNote(id)
            document
                .getElementById("app")
                .innerHTML = notecontroller.viewNote(note);
        };
    </script>
    
</body>
    <script src="lib/note-model.js"></script>
    <script src="lib/note-list-view.js"></script>
    <script src="lib/single-note-view.js"></script>
    <script src="lib/note-controller.js"></script>
</html>
